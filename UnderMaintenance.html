<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <link rel="icon" type="image/jpeg" href="ChatGPT Image May 1, 2025, 03_15_26 PM.png">
  <style>
    /* Global Styles */
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', Arial, sans-serif;
  background: linear-gradient(to bottom right, #6a11cb, #2575fc);
  color: #fff;
  text-align: center;
  overflow: hidden;
  animation: fadeIn 1.2s ease-in-out;
}

/* Container Styling */
.container {
  max-width: 600px;
  padding: 40px 30px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
  animation: fadeInUp 1s ease forwards;
}

/* Typography */
h1 {
  font-size: 2.8rem;
  margin-bottom: 15px;
  letter-spacing: 1px;
}

p {
  font-size: 1.1rem;
  margin-bottom: 30px;
  line-height: 1.6;
  color: #f0f0f0;
}

/* Button */
.button {
  display: inline-block;
  padding: 12px 28px;
  font-size: 1rem;
  font-weight: 600;
  color: #fff;
  background: #ff6f61;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  transition: all 0.3s ease;
}

.button:hover {
  background: #e95b50;
  transform: scale(1.05);
  box-shadow: 0 5px 18px rgba(0, 0, 0, 0.3);
}

/* Spinner */
.spinner {
  margin: 30px auto;
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255, 255, 255, 0.3);
  border-top: 6px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Animations */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Responsive Design */
@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
  }

  .container {
    padding: 30px 20px;
  }

  p {
    font-size: 1rem;
  }

  .button {
    padding: 10px 24px;
    font-size: 0.95rem;
  }
}

      0% {
        opacity: 0;

      }

    }

      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

    <h1>We're Working On It!</h1>
    <p>Our site is currently undergoing some exciting updates to serve you better. Please bear with usâ€”we'll be back online shortly!</p>
    <div class="spinner"></div>
    <a href="download.html" class="button">Go Back</a>
  </div>
</body>
</html>
